  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
  <script>
    async function loadGitHubProjects() {
      const username = "rajasamiullahzaib"; // your GitHub username
      const response = await fetch(`https://api.github.com/users/${username}/repos`);
      const repos = await response.json();

      const container = document.getElementById("github-projects");
      container.innerHTML = "";

      repos.forEach(repo => {
        const card = document.createElement("div");
        card.className = "proj-card";
        card.setAttribute("data-aos", "zoom-in");

        card.innerHTML = `
          <i class="fab fa-github text-gray-700 dark:text-gray-200 text-4xl mb-3"></i>
          <h3 class="font-semibold">${repo.name}</h3>
          <p class="text-sm text-gray-600 dark:text-gray-300">${repo.description || "No description available"}</p>
          <div class="mt-3">
            <a href="${repo.html_url}" target="_blank" 
               class="bg-blue-600 text-white px-3 py-1 rounded hover:scale-110 transition">
               View on GitHub
            </a>
          </div>
        `;

        container.appendChild(card);
      });
    }
    loadGitHubProjects();
  </script>

  <!-- CSS -->
  <style>
    .proj-card {
      cursor: pointer;
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      text-align: center;
      transition: 0.3s;
    }
    .dark .proj-card { background: #374151; color: #f3f4f6; }
    .proj-card:hover { transform: scale(1.05); box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
